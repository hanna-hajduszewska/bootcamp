<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Intro section with dropdown navigation</title>

		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<a href="#" class="company-logo"
					><img src="./images/logo.svg" alt="snap company logo"
				/></a>
				<nav class="navigation">
					<ul>
						<li class="nav-item">
							<a href="#">Features</a
							><svg
								class="arrow"
								width="10"
								height="6"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke="#686868"
									stroke-width="1.5"
									fill="none"
									d="m1 1 4 4 4-4"
								/>
							</svg>
						</li>
						<li class="nav-item">
							<a href="#">Company</a
							><svg
								class="arrow"
								width="10"
								height="6"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke="#686868"
									stroke-width="1.5"
									fill="none"
									d="m1 1 4 4 4-4"
								/>
							</svg>
						</li>
						<li class="nav-item"><a href="#">Careers</a></li>
						<li class="nav-item"><a href="#">About</a></li>
					</ul>
				</nav>
				<div>
					<a href="#" class="login">Login</a>
					<button class="register">Register</button>
				</div>
			</header>
			<section class="text-container">
				<h1>Make remote work</h1>
				<p>
					Get your team in sync, no matter your location. Streamline
					processes, create team rituals, and watch productivity soar.
				</p>
				<button class="button">Learn more</button>
				<ul class="company-images">
					<li>
						<img
							src="./images/client-databiz.svg"
							alt="databiz company logo"
						/>
					</li>
					<li>
						<img
							src="./images/client-audiophile.svg"
							alt="audiophile company logo"
						/>
					</li>
					<li>
						<img
							src="./images/client-meet.svg"
							alt="meet company logo"
						/>
					</li>
					<li>
						<img
							src="./images/client-maker.svg"
							alt="maker company logo"
						/>
					</li>
				</ul>
			</section>
			<section class="image-container">
				<img
					class="desktop-image"
					src="./images/image-hero-desktop.png"
					alt="person with laptop"
				/>
				<img
					class="mobile-image"
					src="./images/image-hero-mobile.png"
					alt="person with laptop"
				/>
			</section>
		</div>
	</body>
</html>
